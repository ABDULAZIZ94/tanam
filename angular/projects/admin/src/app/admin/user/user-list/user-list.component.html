<mat-card>
  <mat-list dense>
    <virtual-scroller #scroll
                      [items]="items"
                      (vsEnd)="fetchMore($event)"
                      [enableUnequalChildrenSizes]="true">
      <mat-list-item *ngFor="let item of scroll.viewPortItems">
        <img matListAvatar
             src="{{item.photoUrl || 'assets/icons/tanam-icon.svg'}}">
        <h4 mat-line><b>{{item.name}}</b></h4>
        <p mat-line>{{item.email}}</p>
        <tanam-user-role-selector [id]="item.uid"
                                  [roles]="item.roles"
                                  collection="users">
        </tanam-user-role-selector>
        <button mat-icon-button
                color="warn"
                class="btn-delete">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </virtual-scroller>
  </mat-list>
</mat-card>
